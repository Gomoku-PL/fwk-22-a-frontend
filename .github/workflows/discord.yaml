name: Notify Discord

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        uses: tsickert/discord-webhook@v1
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            🚀 New push to **main**
            📦 Repo: ${{ github.repository }}
            👤 Author: ${{ github.actor }}
            📝 Commit: ${{ github.event.head_commit.message }}
